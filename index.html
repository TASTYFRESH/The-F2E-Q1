<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2E 4th 互動式網頁設計</title>
    <!-- google_font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style_guide.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>


    <div class="container">

        <!-- 分隔線 -->

        <!-- schedule -->
        <div class="dis_flex">
            <h1 class="zh_font h1_1 fw_b">10/31(一) UI、團體組開賽；11/7(一) 前端組開賽</h1>
            <h3 class="fw_med">活動採用 UI、前端接力合作形式，</h3>
            <h3 class="fw_med">前端工程師可採用 UI 設計師的設計稿，一同產出完整作品。</h3>
            <div id="timeline">
                <div id="time_title"></div>
                <div id="timeline_img"></div>
                <div id="time_p"></div>
            </div>
        </div>

        <!-- review_award -->
        <div  class="dis_flex">
            <h1 class=" fw_b">區區修煉已經無法滿足了嗎？還有比賽等著你！</h1>

            <div id="review_award" class="dis_flex">
                <div  class="dis_flex ra_box" id="review">
                    <h3>評審機制</h3>
                    <div class="p1 fw_b">初選</div>
                    <div class="p2">將由六角學院前端、UI 評審進行第一波篩選。
                    </div>

                    <div class="p1 fw_b">決選</div>
                    <div class="p2">由六角學院與贊助廠商討論，進行最後篩選，並於 12/30(五) 由評審進行直播公布名單！
                    </div>
                </div>
                <!-- 獎項(右) -->
                <div  class="dis_flex ra_box">
                    <h3>獎項</h3>
                    <div class="a_title">
                        <div class="p1 fw_b">初選佳作</div>
                        <div class="p1 ">共六十位</div>
                        <div class="p1 ">數位獎狀</div>
                        <div class="p2 a_sub">每週主題個人組十位、團體組十組</div>
                    </div>

                    <div class="a_title">
                        <div class="p1 fw_b">個人企業獎</div>
                        <div class="p1 ">共六位</div>
                        <div class="p1 ">NTD 3,000/位</div>
                        <div class="p2 a_sub">每週主題各二名，設計一位、前端一位</div>
                    </div>
                    
                    
                    <div class="a_title">
                        <div class="p1 fw_b">團體企業獎</div>
                        <div class="p1 ">共三位</div>
                        <div class="p1 ">NTD 10,000/組</div>
                        <div class="p2 a_sub">每週主題各一組</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
